<div class="container wrapper wrapper2">
  <div class="row">
    <!-- Form -->
    <div class="col-md-12">
      <h3>Actualizar equipo</h3>
      <form [formGroup]="updateEquipoForm" (ngSubmit)="submitForm()" novalidate>
        <div class="form-group">
          <label>Equipo</label>
          <input type="text" formControlName="equipo" class="form-control" maxlength="20">
        </div>
        <div class="form-group">
          <label>Estado</label>
          <input type="text" formControlName="estado" class="form-control" maxlength="20">
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
      </form>
    </div>
  </div>
</div>
